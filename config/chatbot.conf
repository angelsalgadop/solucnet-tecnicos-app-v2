[program:chatbot]
command=/opt/chatbot/venv/bin/python /opt/chatbot/app.py server
directory=/opt/chatbot
user=chatbot
autostart=true
autorestart=true
startsecs=10
startretries=3
stdout_logfile=/var/log/chatbot/chatbot.log
stderr_logfile=/var/log/chatbot/chatbot_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=PYTHONPATH="/opt/chatbot",HOME="/home/chatbot"
killasgroup=true
stopasgroup=true
priority=999