<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Técnicos - SOLUCNET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fondo con imagen de técnicos */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgb(102,126,234);stop-opacity:0.8" /><stop offset="100%" style="stop-color:rgb(118,75,162);stop-opacity:0.9" /></linearGradient></defs><g opacity="0.3"><circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/><circle cx="1100" cy="500" r="100" fill="white" opacity="0.1"/><circle cx="600" cy="300" r="120" fill="white" opacity="0.05"/></g><g transform="translate(300, 150)"><path d="M50 100 L50 50 L100 50 L100 100" stroke="white" stroke-width="3" fill="none" opacity="0.2"/><circle cx="75" cy="30" r="15" fill="white" opacity="0.2"/><line x1="50" y1="100" x2="50" y2="150" stroke="white" stroke-width="3" opacity="0.2"/><line x1="100" y1="100" x2="100" y2="150" stroke="white" stroke-width="3" opacity="0.2"/><path d="M30 80 L30 120 L40 120" stroke="white" stroke-width="2" fill="none" opacity="0.15"/><rect x="110" y="60" width="30" height="20" fill="white" opacity="0.15"/></g><g transform="translate(800, 250)"><path d="M50 100 L50 50 L100 50 L100 100" stroke="white" stroke-width="3" fill="none" opacity="0.15"/><circle cx="75" cy="30" r="15" fill="white" opacity="0.15"/><line x1="50" y1="100" x2="50" y2="150" stroke="white" stroke-width="3" opacity="0.15"/><line x1="100" y1="100" x2="100" y2="150" stroke="white" stroke-width="3" opacity="0.15"/><circle cx="120" cy="70" r="8" fill="white" opacity="0.2"/><line x1="120" y1="70" x2="140" y2="70" stroke="white" stroke-width="2" opacity="0.2"/></g></svg>');
            background-size: cover;
            background-position: center;
            opacity: 0.4;
        }

        /* Patrón de circuitos técnicos */
        .background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.03) 2px, rgba(255,255,255,0.03) 4px);
            opacity: 0.5;
        }

        /* Contenedor principal del login */
        .login-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Tarjeta de login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo y encabezado */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .login-icon i {
            font-size: 40px;
            color: white;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-group-custom {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            z-index: 2;
        }

        .form-control-custom {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f7fafc;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Botón de login */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Checkbox personalizado */
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .remember-me label {
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            user-select: none;
        }

        /* Alertas */
        .alert-custom {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .alert-danger {
            background-color: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #68d391;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .footer-text {
            font-size: 13px;
            color: #718096;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #764ba2;
        }

        /* Spinner de carga */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 35px 25px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-icon {
                width: 70px;
                height: 70px;
            }

            .login-icon i {
                font-size: 35px;
            }
        }

        /* Efecto de brillo en el icono */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
            }
        }

        .login-icon {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Contenedor de fondo -->
    <div class="background-container"></div>

    <!-- Contenedor de login -->
    <div class="login-container">
        <div class="login-card">
            <!-- Encabezado -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <h1 class="login-title">Portal de Técnicos</h1>
                <p class="login-subtitle">SOLUCNET - Sistema de Visitas Técnicas</p>
            </div>

            <!-- Alerta de error/éxito -->
            <div class="alert-custom" id="alertMessage"></div>

            <!-- Formulario de login -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <div class="input-group-custom">
                        <i class="fas fa-user input-icon"></i>
                        <input
                            type="text"
                            class="form-control-custom"
                            id="username"
                            placeholder="Ingresa tu usuario"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group-custom">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                            type="password"
                            class="form-control-custom"
                            id="password"
                            placeholder="Ingresa tu contraseña"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Recordar mi sesión</label>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span id="btnText">Iniciar Sesión</span>
                    <span id="btnSpinner" style="display: none;">
                        <span class="spinner"></span> Verificando...
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    ¿Eres administrador? <a href="/admin_visitas.html" class="footer-link">Ir al panel admin</a>
                </p>
                <p class="footer-text mt-2">
                    <i class="fas fa-shield-alt"></i> Acceso seguro y protegido
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const btnLogin = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertMessage = document.getElementById('alertMessage');

        // Función para mostrar alertas
        function showAlert(message, type = 'danger') {
            alertMessage.textContent = message;
            alertMessage.className = `alert-custom alert-${type}`;
            alertMessage.style.display = 'block';

            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Función para manejar el estado de carga del botón
        function setLoading(loading) {
            if (loading) {
                btnLogin.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.style.display = 'inline';
            } else {
                btnLogin.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        // Manejar el envío del formulario
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showAlert('Por favor, completa todos los campos', 'danger');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/login-tecnicos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar token
                    localStorage.setItem('token_tecnico', data.token);

                    // Guardar usuario si "Recordar mi sesión" está activado
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('remember_tecnico', 'true');
                        localStorage.setItem('user_tecnico', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('user_tecnico', JSON.stringify(data.user));
                    }

                    showAlert('¡Login exitoso! Redirigiendo...', 'success');

                    // Redirigir al panel de técnicos
                    setTimeout(() => {
                        window.location.href = '/tecnicos_visitas.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Credenciales inválidas', 'danger');
                }
            } catch (error) {
                console.error('Error en login:', error);
                showAlert('Error de conexión. Por favor, intenta nuevamente.', 'danger');
            } finally {
                setLoading(false);
            }
        });

        // Verificar si ya hay una sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token_tecnico');
            const remember = localStorage.getItem('remember_tecnico');

            if (token && remember === 'true') {
                // Verificar si el token sigue siendo válido
                fetch('/api/session', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.user && data.user.rol === 'tecnico') {
                        // Redirigir automáticamente si la sesión es válida
                        window.location.href = '/tecnicos_visitas.html';
                    }
                })
                .catch(error => {
                    console.error('Error verificando sesión:', error);
                });
            }
        });

        // Animación del input al hacer focus
        document.querySelectorAll('.form-control-custom').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
