<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar WhatsApp - SolucNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
        }
        .qr-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-top: 50px;
        }
        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-indicator {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }
        .status-connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-connected {
            background-color: #d1edff;
            color: #0c5460;
            border: 1px solid #74c0fc;
        }
        .status-ready {
            background-color: #d1f2eb;
            color: #155724;
            border: 1px solid #95df95;
        }
        .refresh-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="qr-container">
                    <div class="text-center">
                        <h2 class="mb-4">
                            <i class="fab fa-whatsapp text-success"></i>
                            Conectar WhatsApp
                        </h2>

                        <div id="statusIndicator" class="status-indicator status-connecting">
                            <i class="fas fa-spinner fa-spin"></i> Conectando...
                        </div>

                        <div class="qr-code" id="qrContainer">
                            <div class="text-center">
                                <div class="spinner-border text-success" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-3">Generando código QR...</p>
                            </div>
                        </div>

                        <button class="btn btn-outline-success refresh-btn" onclick="recargarQR()">
                            <i class="fas fa-sync"></i> Actualizar QR
                        </button>

                        <div class="mt-4">
                            <h6>Instrucciones:</h6>
                            <ol class="text-start">
                                <li>Abre WhatsApp en tu teléfono</li>
                                <li>Ve a <strong>Menú</strong> o <strong>Configuración</strong></li>
                                <li>Selecciona <strong>Dispositivos vinculados</strong></li>
                                <li>Toca <strong>Vincular un dispositivo</strong></li>
                                <li>Escanea el código QR de arriba</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let intervalos = {
            qr: null,
            status: null
        };

        // Cargar QR inicial
        cargarQR();

        // Verificar estado cada 5 segundos
        intervalos.status = setInterval(verificarEstado, 5000);

        async function cargarQR() {
            try {
                const response = await fetch('/api/whatsapp/qr');
                const data = await response.json();

                const qrContainer = document.getElementById('qrContainer');

                if (data.success && data.qr) {
                    qrContainer.innerHTML = `<img src="${data.qr}" alt="QR Code" style="max-width: 100%; height: auto;">`;
                } else if (data.connected) {
                    mostrarConectado();
                } else {
                    qrContainer.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-exclamation-circle fa-3x mb-3"></i>
                            <p>Error cargando QR</p>
                            <button class="btn btn-outline-success" onclick="recargarQR()">
                                <i class="fas fa-retry"></i> Reintentar
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error cargando QR:', error);
                document.getElementById('qrContainer').innerHTML = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
                        <p>Error de conexión</p>
                    </div>
                `;
            }
        }

        async function verificarEstado() {
            try {
                const response = await fetch('/api/whatsapp/status');
                const data = await response.json();

                const statusDiv = document.getElementById('statusIndicator');

                if (data.ready) {
                    mostrarListo();
                } else if (data.authenticated) {
                    statusDiv.className = 'status-indicator status-connected';
                    statusDiv.innerHTML = '<i class="fas fa-link"></i> Autenticado - Iniciando...';
                } else {
                    statusDiv.className = 'status-indicator status-connecting';
                    statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Esperando conexión...';
                }
            } catch (error) {
                console.error('Error verificando estado:', error);
            }
        }

        function mostrarConectado() {
            const qrContainer = document.getElementById('qrContainer');
            qrContainer.innerHTML = `
                <div class="text-center text-success">
                    <i class="fab fa-whatsapp fa-5x mb-3"></i>
                    <h5>¡WhatsApp Conectado!</h5>
                    <p>La aplicación está lista para enviar mensajes</p>
                </div>
            `;
        }

        function mostrarListo() {
            const statusDiv = document.getElementById('statusIndicator');
            statusDiv.className = 'status-indicator status-ready';
            statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> ¡WhatsApp Listo!';

            mostrarConectado();

            // Detener verificaciones
            if (intervalos.status) {
                clearInterval(intervalos.status);
            }
        }

        function recargarQR() {
            document.getElementById('qrContainer').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3">Generando nuevo código QR...</p>
                </div>
            `;
            setTimeout(cargarQR, 1000);
        }

        // Limpiar intervalos al salir
        window.addEventListener('beforeunload', function() {
            if (intervalos.status) clearInterval(intervalos.status);
            if (intervalos.qr) clearInterval(intervalos.qr);
        });
    </script>
</body>
</html>
